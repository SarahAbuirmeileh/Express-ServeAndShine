<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Certificate</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Fallback font */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .certificate-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
        }

        .certificate-image {
            width: 100%;
        }

        .text-overlay {
            position: absolute;
            top: 70%; /* Adjust the top position to move the text down */
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h1 {
            font-family: 'Times New Roman'; /* Change the font to Copperplate Gothic or a similar font */
            font-size: 40px; /* Increase font size for the name */
            color: #000080; /* Set the color to dark blue (#000080) */
            margin: 10px 0 5px; /* Add margin to move the text down and reduce the bottom margin */
        }

        h4 {
            font-family: 'Times New Roman'; /* Use the same font as h1 */
            font-size: 20px; /* Adjust the font size as desired */
            color: #17384D; /* Set the color to match h1 */
            margin-top: 125px; /* Move the text slightly down */
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <img class="certificate-image" src="./certificate-template.jpeg" alt="Certificate Template" />
        <div class="text-overlay">
            <h1>volunteerName</h1>
            <h4>Issued on date </h4>
        </div>
    </div>
</body>
</html>
