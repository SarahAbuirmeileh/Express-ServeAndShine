<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Certificate</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Fallback font */
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .certificate-container {
            position: relative;
            width: 80%;
            max-width: 800px;
            margin: 50px auto;
        }

        .certificate-image {
            width: 100%;
        }

        .text-overlay {
            position: absolute;
            top: 68%; 
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        h1 {
            font-family: 'Times New Roman';
            font-size: 40px;
            color: #000080; 
            margin: 10px 0 5px; 
        }
        h3 {
            font-family: 'Times New Roman'; 
            font-size: 30px; 
            color: #000080; 
            margin-top: 64px; 
        }
        h4 {
            font-family: 'Times New Roman'; 
            font-size: 15px; 
            color: #17384D; 
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="certificate-container">
        <img class="certificate-image" src="{{imageSrc}}" alt="Certificate Template" />
        <div class="text-overlay">
            <h1>{{volunteerName}}</h1>
            <h3>{{voluntaryWorkName}}</h3>
            <h4>Issued on {{date}} </h4>
        </div>
    </div>
</body>
</html>
